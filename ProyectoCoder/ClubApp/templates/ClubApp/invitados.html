{% extends 'ClubApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Invitados - App Club
{% endblock %}

{% block contenidoPagina %}
<section class="bg-light py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-3">
                Los invitados son:
                <ul class="list-group">
                        {% for i in invitados %}
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                {{i.nombre}}
                                <span class="badge bg-success rounded-pill">{{i.membresia_acompanante}}</span>
                            </li>
                        {% endfor %}
                </ul>
                <a href="{% url 'crear_invitado' %}">+ Crear Nuevo Invitado</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
